version: 2.1
workflows:
    build-app-with-test:
        jobs:
            - lint-code
            - build-and-test:
                  requires:
                      - lint-code
jobs:
    lint-code:
        working_directory: ~/blogAPI
        docker:
            - image: cimg/node:16.13.2
        steps:
            - checkout
            - run:
                  name: update npm
                  command: 'sudo npm install -g npm'

            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}

            - run:
                  name: install dependencies
                  command: sudo npm install
            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules

            - run:
                  name: lint code
                  command: npm run lint:check

    build-and-test:
        working_directory: ~/blogAPI
        docker:
            - image: cimg/node:16.13.2
        steps:
            - checkout
            - run:
                  name: update npm
                  command: 'sudo npm install -g npm'

            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}

            - run:
                  name: install dependencies
                  command: sudo npm install
            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules

            - run:
                  name: run tests
                  command: npm test
